<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>CodeClub Convert Money</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>CodeClub Covent Money</h1>
      </header>

      <main>
        <label for="">
          Converter de
          <select name="" id="">
            <option value="">R$ Real Brasileiro</option>
          </select>
        </label>

        <label for="">
          Converter para
          <select name="" id="">
            <option value="">US$ Dólar Americano</option>
            <option value="">€$ Euro</option>
          </select>
        </label>

        <label for="">
          Converter para
          <input placeholder="R$ 10.000,00" />
        </label>

        <button type="button">Converter</button>

        <section>
          <div>
            <img src="./assets/Brasil.png" alt="" />
            <p>Real</p>
            <p>R$ 10.000,00</p>
          </div>

          <img src="./assets/Seta.png" alt="" />

          <div>
            <img src="./assets/Estados-Unidos.png" alt="" />
            <p>Dólar</p>
            <p>US$ 10.000,00</p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
