<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./Styles.css" />
    <title>CodeClub Convert Money</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>CodeClub Covent Money</h1>
      </header>

      <main>
        <label for="">
          Converter <b>de</b>
          <select>
            <option value="">R$ Real Brasileiro</option>
          </select>
        </label>

        <label for="">
          Converter <b>para</b>
          <select id="currency-select">
            <option>US$ Dólar Americano</option>
            <option>€ Euro</option>
            <option>Bitcoin</option>
          </select>
        </label>

        <label for="">
          Valor
          <input id="input-real" placeholder="R$ 10.000,00" />
        </label>

        <button type="button">Converter</button>

        <section>
          <div class="curency-container">
            <img src="./assets/Brasil.png" alt="bandeira-brasil" />
            <p class="currency-name">Real</p>
            <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
          </div>

          <img class="arrow-img" src="./assets/Seta.png" alt="seta" />

          <div class="curency-container">
            <img src="./assets/Estados-Unidos.png" id="currency-img" alt="bandeira-pais-conversão" />
            <p class="currency-name" id="currency-name">Dólar Americano</p>
            <p class="currency-value" id="currency-value-text">US$ 10.000,00</p>
          </div>
        </section>
      </main>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
